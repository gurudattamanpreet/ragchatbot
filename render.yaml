services:
  - type: web
    name: rag-chatbot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ragchatbot:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: chatbot-disk
      mountPath: /opt/render/project/src/uploaded_documents
      sizeGB: 1
